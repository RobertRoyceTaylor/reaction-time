<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot On</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- Google F  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body class="">
    <!--  -->
    <nav class="top-nav">
        <div class="logo-container">
            <h3 class="logo title">Spot On</h3>
            <p class="logo">ver. 0.2</p>
        </div>
        <div class="options-container">
            <h3 class="options title" id="volume"><img class="icon" id="volume-icon" src="images/volume-high.svg"
                    alt="volume"></h3>
            <!-- <h3 class="options title" id="light-dark-switch"><img class="icon" src="images/contrast.svg"
                    alt="light-dark-mode"></h3> -->
            <h3 class="options title"><input id="target-color" type="color"><img class="icon" src="images/droplet.svg"
                    alt="color"></h3>
        </div>
    </nav>

    <p id="user-score">Score: 0 </p>
    <div class="timer-display">
        <div id="time"></div>
    </div>
    <div class="difficulty">
        <button id="easy" class="btn btn-selected">Easy</button>
        <button id="medium" class="btn">Medium</button>
        <button id="hard" class="btn">Hard</button>
    </div>
    <div class="reset-container">
        <button id="reset" class="btn hidden">Reset</button>
    </div>

    <div class="click-region" id="click-region">
        <h3 class="mobile info" id="mobile-instructions">Tap to Start</h3>
        <h3 class="desktop info" id="desktop-instructions">Press Space or Click to Start</h3>
        <div class="target target-hide" id="target">
            <div>
                <!-- <img class="hat hidden"src="images/hat.png" alt=""> -->
            </div>
        </div>
    </div>

    <footer>
        <div>
            &copy; Copyright 2022 Robert Taylor
        </div>
        <div class="donate">
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="SZ8JFAY6FYZ2Y" />
                <input type="hidden" name="no_recurring" value="1" />
                <input type="hidden" name="item_name" value="Buy me a coffee to show your support" />
                <input type="hidden" name="currency_code" value="CAD" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <img alt="" border="0" src="https://www.paypal.com/en_CA/i/scr/pixel.gif" width="1" height="1" />
                </form>      
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
