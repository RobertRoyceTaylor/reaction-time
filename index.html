<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="SpotOn - A Web Browser Game by Robert Royce Taylor">
    <meta name="description" content="Test your reaction time within your browser. ">
    <meta name="keywords"
        content="HTML, CSS, JavaScript, JS, portfolio, projects, web browser, game, reaction, aim labs">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Robert Royce Taylor">
    <title>Spot On</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body class="">
    <nav class="top-nav">
        <div class="logo-container">
            <h3 class="logo title">Spot On</h3>
            <p class="logo">ver. 0.2</p>
        </div>
        <div class="options-container">
            <h3 class="options title" id="volume"><img class="icon" id="volume-icon" src="images/volume-high.svg"
                    alt="volume"></h3>
            <!-- <h3 class="options title" id="light-dark-switch"><img class="icon" src="images/contrast.svg"
                    alt="light-dark-mode"></h3> -->
            <h3 class="options title"><input id="target-color" type="color"><img class="icon" src="images/droplet.svg"
                    alt="color"></h3>
        </div>
    </nav>

    <p id="user-score">Score: 0 </p>
    <div class="timer-display">
        <div id="time"></div>
    </div>
    <div class="difficulty">
        <button id="easy" class="btn btn-selected">Easy</button>
        <button id="medium" class="btn">Medium</button>
        <button id="hard" class="btn">Hard</button>
    </div>
    <div class="reset-container">
        <button id="reset" class="btn hidden">Reset</button>
    </div>

    <div class="click-region" id="click-region">
        <h3 class="mobile info" id="mobile-instructions">Tap to Start</h3>
        <h3 class="desktop info" id="desktop-instructions">Press Space or Click to Start</h3>
        <div class="target target-hide" id="target">
            <div>
                <!-- <img class="hat hidden"src="images/hat.png" alt=""> -->
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a href="https://github.com/RobertRoyceTaylor/reaction-time" target="_blank" rel="noreferrer noopener"><img
                    src="images/GitHub-Mark-64px.png" alt="GitHub_Logo" class="icon"></a>
            <a href="https://rcrtaylor.com/" target="_blank" rel="noreferrer noopener"><img src="images/home-icon.png"
                    alt="home-button" class="icon"></a>
            <a href="https://www.linkedin.com/in/robert-taylor-rt/" target="_blank" rel="noreferrer noopener"><img
                    src="images/LI-Logo.png" alt="LinkedIn_Logo" class="icon"></a>
        </div>
        <div>
            &copy; Copyright 2022 Robert Taylor
        </div>

    </footer>
    <script src="app.js"></script>
</body>

</html>
